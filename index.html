<!DOCTYPE html>
<html lang="en">
<head> 
    <title>WDYWTE</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Font Awesome Icons -->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic' rel='stylesheet' type='text/css'>

    <!-- Plugin CSS -->
    <link href="vendor/magnific-popup/magnific-popup.css" rel="stylesheet">

    <!-- Theme CSS - Includes Bootstrap -->
    <link href="css/creative.min.css" rel="stylesheet">
</head>
<body id="page-top">
  
  <!-- Masthead -->
  <header class="masthead">
    <div class="container h-100">
      <div class="row h-100 align-items-center justify-content-center text-center">
        <div class="col-lg-10 align-self-end">
          <h1 class="text-white font-weight-bold">IDK...What do you wanna eat?</h1>
          <hr class="divider my-4">
        </div>
        <input class="col-lg-10 form-control input-group-text font-weight-bold justify-content-center" type="text" id="keyword" placeholder="Cuisine or keyword">
        <div class="col-12">
          <div class="row h-75 align-items-center justify-content-center text-center">
            <div class="col-12">
              <div class="row pb-4 align-items-center justify-content-center text-center">
                <h5 class="text-white font-weight-bold col-3">Radius (Up to 5km): </h5>
                <div class="col-6">
                  <input class="custom-range form-control-range input-group" type="range" id="distance" value="2.5" min="1.00" max="5.00" step="0.25" oninput="range_weight_disp_distance.value = distance.value"></input>
                </div>    
                <h5 class="text-white col-1"><output  id="range_weight_disp_distance">2.5</output></h5>
                <h5 class="text-white visible col-1">km</h5>
              </div>
            </div>
            <div class="col-12">
              <div class="row p-4 align-items-center justify-content-center text-center">
              <h5 class="text-white font-weight-bold col-3">Maximum Price level: </h5>
              <div class="col-6">
                <input class="custom-range form-control-range input-group" value="2" type="range" id="price" min="1" max="4" step="1" oninput="range_weight_disp_price.value = price.value">
              </div>
              <h5 class="text-white col-1"><output  id="range_weight_disp_price">2</output></h5>
              <h5 class="text-white visible col-1"></h5>
              </div>
            </div>
            <div class="col-12">
              <div class="row p-4 align-items-center justify-content-center text-center">
                <h5 class="text-white font-weight-bold col-3">Minimum rating: </h5>
                <div class="col-6">
                  <input class="custom-range form-control-range input-group" value="2.5" type="range" id="rating" min="0" max="5" step="0.1" oninput="range_weight_disp_rating.value = rating.value">
                </div>
                <h5 class="text-white col-1"><output  id="range_weight_disp_rating">2.5</output></h5>
                <h5 class="text-white visible col-1"></h5>
              </div>
            </div>
          </div>
        </div>

        <div class="row align-items-center">
          <div class="col-lg-2">   
            <button onclick="getInput()" class="btn btn-primary btn-xl js-scroll-trigger">Find Restaurant!</button>
          </div>
        </div>
      </div>  
    </div>
  </header>
  
    
  <!-- Footer -->
  <footer class="bg-light py-5">
    <div class="container">
        <div class="small text-center"><a href="mailto:kimura@purdue.edu" class="text-muted h5">Contact Us</a></div>
    </div>
  </footer>
  
  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  
  <!-- Plugin JavaScript -->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
  <script src="vendor/magnific-popup/jquery.magnific-popup.min.js"></script>
  
  <!-- Custom scripts for this template -->
  <script src="js/creative.min.js"></script>
  <script src="getUserInput.js"></script>
  
</body>
</html>
